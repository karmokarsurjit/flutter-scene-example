name: scene_demo
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0-85.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  vector_math: ^2.1.4
  flutter_scene: ^0.9.2-0
  #flutter_scene:
  #  path: ../flutter_scene
  flutter_scene_importer: ^0.9.0-0
  #flutter_scene_importer:
  #  path: ../flutter_scene/importer
  gamepads: ^0.1.5
  json_annotation: ^4.9.0
  flutter_animate: ^4.5.2
  flutter_soloud: ^1.2.5
  native_assets_cli: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  assets:
    - assets/dash.png
    - assets/potion.ogg
    - assets/machine.ogg
    - assets/pickupCoin2.wav
    - assets/shatter3.ogg
